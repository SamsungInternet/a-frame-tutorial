			# A-Frame Tutorial - Step 1/10

			Welcome to the A-Frame Tutorial, the idea of this tutorial is to get you feeling comfortable building A-Frame scenes using HTML.

			To start the scene off we have an empty HTML document which includes the A-Frame library using a `<script>` tag.

			The first element we will look at is the `<a-scene>` element.

			The a-scene contains all our A-Frame mark up it takes care of the complex 3D rendering.

			Right now we only have an empty scene because there is no content.

		<script class="step-content" id="step-2" type="text/markdown">
			# A-Frame Tutorial - Step 2/10

			* The different A-Frame HTML elements are known as a *primitive*.
			* When added to the HTML document, each Element is known as an *entity*.
			* Entities are customised by setting their attributes.
			* Each attribute controls a *component*

			Example:


			- The `a-sky` primitive is used for the background of a scene.
			- We can make an entity by adding `<a-sky></a-sky>` into the `<a-scene>`.
			- We can use the color component to make it blue:

			```html
<a-sky color="skyblue"></a-sky>
			```

			<input type="checkbox" id="step-2-1"><label for="step-2-1"> Try adding an `a-sky` to the scene, then press the **Run** button.</label>
		</script>

		<script class="step-content" id="step-2" type="text/html">
			<a-sky color="skyblue"></a-sky>
		</script>

		<script class="step-content" id="step-3" type="text/markdown">
			# A-Frame Tutorial - Step 3/10

			We can add 3D shapes to the scene. The `a-box` primitive adds a cube.

			By default this is at the XYZ coordinate `0 0 0` which is on top of the camera.

			We can use the position component to change it's location to in front of the camera.

			```html
<a-box position="0 0 -5"></a-box>
			```

			<input type="checkbox" id="step-3-1"><label for="step-3-1"> Add the cube at the position 0 0 -5</label>
			<input type="checkbox" id="step-3-2"><label for="step-3-2"> Try other values for `position`</label>
			<input type="checkbox" id="step-3-3"><label for="step-3-3"> Use `color="red"` to make the cube red</label>
		</script>

		<script class="step-content" id="step-3" type="text/html">
			<a-sky color="skyblue"></a-sky>
			<a-box color="red" position="0 1.5 -5"></a-box>
		</script>

		<script class="step-content" id="step-4" type="text/markdown">
			# A-Frame Tutorial - Step 4/10

			The simplest A-Frame primitive is `a-entity`. Which is simply an empty entity in the document.

			All other primitives are based on `a-entity` for example:

			`<a-box color="blue"></a-box>` is equivalent to `<a-entity geometry="primitive:box;" material="color:blue;"></a-entity>`

			The geometry component has many primitives such as: `torus` and `sphere`.

			The geometry component also has many configuration options. <a href="https://aframe.io/docs/0.5.0/components/geometry.html#torus" target="_blank">A-Frame Documentation</a>

			<input type="checkbox" id="step-4-1"><label for="step-4-1"> Use `a-entity` and the `geometry` component to add a Torus to the scene.
		</script>

		<script class="step-content" id="step-4" type="text/html">
			<a-sky color="skyblue"></a-sky>
			<a-box color="red" position="0 1.5 -5"></a-box>
			<a-entity geometry="primitive: torus;" material="color:green;" position="-2 1 -5"></a-entity>
		</script>

		<script class="step-content" id="step-5" type="text/markdown">
			# A-Frame Tutorial - Step 5/10

			In A-Frame objects are transformed using their parent as the origin.

			By transform I mean `position`, `rotation` or `scale`. Like the position component you used earlier these are also in XYZ coordinates.

			* Scale: "1 1 1" is the default, "2 2 2" is twice as big in each direction.
			* Rotation: "0 0 0" is the default "0 180 0" is rotated 180 around the Y axis.

			This allows you to position/scale/rotate an entity and all of it's children are treated as if they were part of the parent entity. In the example
			below the blue box will be positioned 2 units to the left of the red box. Both boxes will be rotated by 30 degrees around the center of the red parent box.

			```html
<a-box color="red" position="1 1 -5" rotation="0 30 0">
	<a-box color="blue" position="2 0 0"></a-box>
</a-box>
			```

			<input type="checkbox" id="step-5-1"><label for="step-5-1"> Try experimenting on an element using the `scale` and `rotation` components.
			<input type="checkbox" id="step-5-2"><label for="step-5-2"> Make a new entity as a child of another.
		</script>

		<script class="step-content" id="step-5" type="text/html">
			<a-sky color="skyblue"></a-sky>
			<a-box color="red" position="0 1.5 -5" rotation="0 30 0">
				<a-entity geometry="primitive: torus;" material="color:green;" scale="1.5 1.5 1.5"></a-entity>
			</a-box>
		</script>

		<script class="step-content" id="step-6" type="text/markdown">
			# A-Frame Tutorial - Step 6/10

			Animation is integral for building an interesting experience. This is achieved in A-Frame with`a-animation`. <a href="https://aframe.io/docs/0.5.0/core/animations.html" target="_blank">[Documentation]</a>

			Put an `<a-animation></a-animation>` entity inside an object to animate it.

			It has a number of properties. Here are the main ones:

			* `attribute="rotation"` the property you want to animate often this will be one of `position`, `rotation` or `scale`, but it can be any attribute.
			* `to="0 360 0"` the new value of the property it will go smoothly from the current event to this value.
			* `dur="1000"` the time in milliseconds the animation should take
			* `repeat="10"` the number of times it should it happen, if you set it to `indefinite` it will go forever.
			* `easing="linear"` how the transitions happens, `linear` is constant speed, `ease` accelerates at the beginning and gets slower near the end. There are others like `elastic-out-elastic` which are more quirky.

			Example:

			```
<a-animation attribute="rotation" dur="1000" to="0 360 0" repeat="indefinite"></a-animation>
			 ```

			<input type="checkbox" id="step-6-1"><label for="step-6-1"> Try making an element spin or grow.
			<input type="checkbox" id="step-6-1"><label for="step-6-1"> Try changing the easing function
		</script>

		<script class="step-content" id="step-6" type="text/html">
			<a-sky color="skyblue"></a-sky>
			<a-box color="red" position="0 1.5 -5" rotation="0 30 0">
				<a-entity geometry="primitive: torus;" material="color:green;" scale="1.5 1.5 1.5">
					<a-animation attribute="rotation" dur="5000" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
				</a-entity>
			</a-box>
		</script>

		<script class="step-content" id="step-7" type="text/markdown">
			# A-Frame Tutorial - Step 7/10

			You can make an object seem really detailed by wrapping an image around it.

			Images can be preloaded using the `a-assets` primitive. Tag them with an id and reference the id to use them.

			* Some primitives such as `a-sky` allow you to set it using the `src="#image"` attribute.
			* You can set it on any object with the `material` component, e.g. `material="src: #image;"`

			Example:

			```
				<a-assets>
					<img id="sky" src="360.jpg" crossorigin="anonymous" /> <!-- image taken with 360 camera -->
					<img id="checkerboard" src="checkerboard.jpg" crossorigin="anonymous" /> <!-- checkerboard image -->
				</a-assets>

				<a-sky src="#sky"></a-sky>
				<a-sphere material="src: #checkerboard;"></a-sphere>
			```

			<input type="checkbox" id="step-7-1"><label for="step-7-1"> Apply an image to the sky
			<input type="checkbox" id="step-7-2"><label for="step-7-2"> Apply an image to some of the geometry.
		</script>

		<script class="step-content" id="step-7" type="text/html">
			<a-assets>
				<img id="sky" src="360.jpg" crossorigin="anonymous" /> <!-- image taken with 360 camera -->
				<img id="checkerboard" src="checkerboard.png" crossorigin="anonymous" /> <!-- checkerboard image -->
				<img id="maze" src="maze.png" crossorigin="anonymous" /> <!-- checkerboard image -->
			</a-assets>
			<a-sky src="#sky"></a-sky>
			<a-box material="src: #checkerboard;" position="0 1.5 -5" rotation="0 30 0">
				<a-entity geometry="primitive: torus;" material="src: #maze;" scale="1.5 1.5 1.5">
					<a-animation attribute="rotation" dur="5000" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
				</a-entity>
			</a-box>
		</script>
